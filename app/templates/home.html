{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="page-header">
  <h2>Employee List</h2>
  <a href="/add-update-employee"> âž• Add Employee</a>
</div>

<table>
  <tr>
    <td>ID</td>
    <td>First</td>
    <td>Last</td>
    <td>Pay</td>
    <td>Action</td>
  </tr>

  {% for employee in employees %}
    <tr class="employee-row">
      <td>{{ employee[0] }}</td>
      <td>{{ employee[1] }}</td>
      <td>{{ employee[2] }}</td>
      <td>{{ employee[3] }}</td>
      <td>
        <a href="/show-employee?id={{ employee[0] }}">Show</a>
      </td>
    </tr>
  {% endfor %}

</table>
{% endblock %}
