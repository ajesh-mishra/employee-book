{% extends "base.html" %}

{% block title %} Sign Up {% endblock %}

{% block content %}
  <h2>Sign Up</h2>
  <form method="POST">
    <label for="email">Email ID</label><br>
    <input type="email" id="email" name="email" placeholder="Enter you email id" />
    <br><br>
    <label for="password1">Password</label><br>
    <input type="password" id="password1" name="password1" placeholder="Enter a password" />
    <br><br>
    <label for="password2">Confirm Password</label><br>
    <input type="password" id="password2" name="password2" placeholder="Re-enter your password" />
    <br><br><br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
